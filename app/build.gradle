apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.2'

    compileOptions {
        sourceCompatibility org.gradle.api.JavaVersion.VERSION_1_7
        targetCompatibility org.gradle.api.JavaVersion.VERSION_1_7
    }


    defaultConfig {
        applicationId "com.structure"
        minSdkVersion 21
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        exclude 'META-INF/services/javax.annotation.processing.Processor'
    }



}


dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(':annotationprocessor')
    testCompile 'junit:junit:4.12'

    compile libraries.AppCompat
    compile libraries.Retrofit
    compile libraries.OkHttp
    compile libraries.Gson
    compile libraries.RetrofitConverter
    compile libraries.LoggingInterceptor
    compile libraries.EventBus
    compile libraries.Picasso
    compile libraries.SupportDesign
    compile libraries.RecyclerView
    compile libraries.ButterKnife
    compile libraries.RxAndroid


}
